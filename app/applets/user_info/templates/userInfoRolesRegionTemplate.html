<div class="form-group">
    <div class="col-sm-10">
        <label for="allRoles" class="col-sm-2 control-label">Roles: </label>
        <select class="allRoles" multiple="yes">
            {{#compare initialRolesLabels.length 0 operator=">"}}
            <option class="none">None</option>
            {{/compare}}
            {{#compare initialRolesLabels.length 0 operator="==="}}
            <option class="none" selected="selected">None</option>
            {{/compare}}
            <!--
            * Out of all the roles, only the roles that come with the user model should be selected.
            * If roles is empty array, then option None should be selected.
            * Otherwise, option None should be deselected.
            -->
            {{#each rolesList}}
            <option value="{{val}}" {{#isInArray ../initialRolesLabels label}}selected="selected"{{/isInArray}}>{{label}}</option>
            {{/each}}
        </select>
    </div>
</div>
