<table id='{{id}}' class='table table-condensed'>
    <thead>
        <tr class='row'>
            <th>Date</th>
            <th>Description</th>
            <th>Facility</th>
        </tr>
    </thead>
    <tbody>{{#if attributes.allGroupedEncounters}}{{#each attributes.allGroupedEncounters}}<tr class='row'>
            <td>{{dateTime}}</td>
            <td>{{problemText}}</td>
            <td>{{stopCodeName}}</td>
        </tr>{{/each}}{{/if}}</tbody>
</table>
