<div data-appletid="cds_advice">
    <div class="row">
        <div class="col-md-12">
            <h3>{{title}}</h3>
        </div>
    </div>

    &nbsp;
    <div class="details-row">{{details.detail}}</div>
    <div class="details-row">
        <div class="text-muted">Provenance:</div>
        <div class="details-data">{{details.provenance}}</div>
    </div>
    <div class="details-row">Priority: <span class="details-data">{{priorityText}}</span>
    </div>
</div>
