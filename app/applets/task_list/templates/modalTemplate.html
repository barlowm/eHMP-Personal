  <form class="form-horizontal">
    <div class="form-group">
      <label for="taskName" class="col-sm-2 control-label">Task Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Task name" value="{{name}}">
      </div>
    </div>
    <div class="form-group">
      <label for="dateAssigned" class="col-sm-2 control-label">Date Assigned</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dateAssigned" name="dateAssigned" placeholder="Date Assigned" value="{{assignedDate}}">
      </div>
    </div>
    <div class="form-group">
      <label for="dateDue" class="col-sm-2 control-label">Date Due</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dateDue" name="dateDue" placeholder="Date Due" value="{{dueDate}}">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" name="description" placeholder="Description" rows="15">{{description}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="assignedTo" class="col-sm-2 control-label">Assigned To</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="assignedTo" name="assignedTo" placeholder="Assigned To" value="{{assignedTo}}">
      </div>
    </div>
    <div class="form-group">
      <label for="progress" class="col-sm-2 control-label">Progress</label>
      <div class="col-sm-10">
        <select type="date" class="form-control" id="progress" name="progress" placeholder="progress">
          <option value="Not Yet Started">Not Yet Started</option>
          <option value="In Progress" selected>In Progress</option>
          <option value="Complete">Complete</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 text-right">
        <button class="btn btn-success">Save</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
