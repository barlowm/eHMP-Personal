<div class="confirmHeader row">
    <div class="patientName">{{displayName}}</div>
    <span>{{{helpIconLink 'patient_search_confirm' 'helpIconInverted'}}}</span>
</div>
<div class="fixedHeightZone">
    <div class="patientInfo">
        <div class="col-md-4">
            <img src='{{patientImage}}' alt="Patient Image" width="100" height="100">
        </div>
        <div class="col-md-8">
            <div class="col-xs-5 col-md-5 infoLabelStyle">DOB:</div>
            <div class="col-xs-5 col-md-6" id="confirm_birthDate">{{formatDate birthDate "MM/DD/YYYY"}}</div>
            <br>
            <div class="col-xs-5 col-md-5 infoLabelStyle">Age:</div>
            <div class="col-xs-5 col-md-6" id="confirm_age">{{getAge birthDate}}y</div>
            <br>
            <div class="col-xs-5 col-md-5 infoLabelStyle">Gender:</div>
            <div class="col-xs-5 col-md-5" id="confirm_gender">{{genderName}}</div>
            <br>
            <div class="ccol-xs-5 col-md-5 infoLabelStyle">SSN:</div>
            <div class="col-xs-5 col-md-6" id="confirm_ssn">{{formatSSN ssn false}}</div>
            {{#if roomBed}}
            <br>
            <div class="col-xs-7 col-md-7 infoLabelStyle">Bed/Room:</div>
            <div class="col-xs-5 col-md-5">{{roomBed}}</div>
            {{/if}}
        </div>
    </div>
    <div class="col-md-12">
        <button type="button" id="confirmationButton" class="confirm btn btn-primary btn-block" tabIndex="0" data-loading-text="<i class='fa fa-spinner fa-spin'></i> <span> Loading Patient Data...</span>">Confirm Selection
            <span class="sr-only">Confirm patient {{displayName}}, with social security number {{formatSSN ssn false}}, date of birth {{formatDate birthDate "MM/DD/YYYY"}}, age {{getAge birthDate}}, and gender {{genderName}}? Press enter to select this patient. Confirm.</span>
        </button>
    </div>
    <div class="hidden" tabindex="-1" id="screenReaderSyncing">
        Syncing Patient.
    </div>
    <div class="hidden" tabindex="-1" id="screenReaderLoading">
        Loading Patient.
    </div>
