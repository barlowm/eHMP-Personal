<div id="order-modal-header">
    <div class="order-modal-nav-buttons pull-right">
        <button type="button" tabindex="0" class="btn btn-default" id="orders-discontinue-order" {{enableOrDisableClass}}><i class="fa fa-ban change-order" title="Click to discontinue order"></i></button>
        <button type="button" tabindex="0" class="btn btn-default hidden" id="orders-change-order" data-dismiss="modal"><i class="fa fa-pencil-square-o change-order hidden" title="Click to edit order"></i></button>
        <button type="button" tabindex="0" class="btn btn-default" id="orders-sign-order" data-dismiss="modal" {{enableOrDisableClass}}><i class="glyphicon glyphicon-pencil" title="Click to sign order"></i></button>
        <button type="button" tabindex="0" class="btn btn-default" id="orders-previous"><i class="fa fa-arrow-up"></i>&nbsp;Previous</button>&nbsp;
        <button type="button" tabindex="0" class="btn btn-default" id="orders-next"><i class="fa fa-arrow-down"></i>&nbsp;Next</button>&nbsp;
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="order-modal-title">
        <h4 class="modal-title" id="mainModalLabel">{{summary}}</h4>
    </div>
</div>
