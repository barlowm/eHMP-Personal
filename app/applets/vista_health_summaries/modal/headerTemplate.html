<div class="vhs-modal-header">
   <div class="row">
       <div class="vhs-modal-title col-md-8">
         <h4 class="modal-title" id="mainModalLabel">{{facilityMoniker}} - {{hsReport}}</h4>
         <div class="demographics">{{fullName}}, {{formatDate birthDate}}, {{getAge birthDate}}y, {{formatSSN ssn false}}</div>
       </div>
       <div class="vhs-modal-nav-buttons col-md-4 text-right">
         <button type="button" class="btn btn-default" id="vhs-previous" {{prevButtonDisable}}>
           <span class="fa fa-arrow-up"></span>
           Previous</button>
         <span>&nbsp;</span>
       <button type="button" class="btn btn-default" id="vhs-next" {{nextButtonDisable}}>
       <span class="fa fa-arrow-down"></span>
         Next</button>
         <span>&nbsp;</span>
       <button type="button" class="close" data-dismiss="modal">
         <span aria-hidden="true">Ã—</span>
         <span class="sr-only">Close</span>
     </button>
     </div></div>
</div>
