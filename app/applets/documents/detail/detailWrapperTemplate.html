<div id="doc-detail-wrapper" class="col-md-6" role="complementary">
    <div id="doc_detail_top" class="row">
        <h3  class="docDetailTitle col-md-9 capitalize">{{displayTitle}} Details</h3>
        <button id="detailCloseBtn" type="button" role="button" class="close hideDetail col-md-1" aria-hidden="false" tabindex="0"><span class="sr-only">Close</span>&times;</button>
    </div>
    <hr class="docHorizLine" aria-hidden="true">

    <div id="doc-detail-region"></div>

    <button type="button" role="button" id="bottomDetailCloseBtn" class="btn btn-primary hideDetail" data-toggle="button" tabindex="0">Close</button>
</div>
