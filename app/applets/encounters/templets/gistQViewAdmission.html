<table id='{{id}}' data-toggle="popover" class='table table-condensed has-popover' tabindex="0">
    <thead>
        <tr class='row'>
            <th>Date</th>
            <!--<th>Service</th>-->
            <th>Location</th>
            <th>Facility</th>
        </tr>
    </thead>
    <tbody>{{#if allGroupedEncounters}}{{#each allGroupedEncounters}}<tr class='row'>
            <td>{{dateTime}}</td>
            <!--<td>{{Service}}</td>-->
            <td>{{Location}}</td>
            <td>{{Facility}}</td>
        </tr>{{/each}}{{/if}}</tbody>
</table>
