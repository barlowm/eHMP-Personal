<div class="panel-primary">
    <div class="panel-heading all-padding-no row">
        <h1 id="previewDialog" class="text-uppercase pull-left">{{screenTitle}} Layout</h1>
        <button type="button" class="closePreview btn btn-md btn-icon pull-right" title="Press enter to close this preview and return to the Workspace Manager">
        	<span class="sr-only">Close {{screenTitle}} Workspace Preview</span>
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="panel-body row">
    	<div class="gridsterContainer">
        	{{{gridsterTemplate}}}
        </div>
    </div>
</div>
