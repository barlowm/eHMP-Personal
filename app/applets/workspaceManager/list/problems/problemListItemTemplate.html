<div class="problem-result">
	<div class="row">
		<div class="col-xs-11">
			<div class="ellipsis-text">{{ problem }}</div>
		</div>
		<div class="col-xs-1">
			<button class="close" id="remove-problem-{{ snomed }}" data-snomed-ct="{{ snomed }}" title="Remove Association">

                	<i class="fa fa-circle fa-stack-2x"></i>
                	<i class="fa fa-times fa-stack-1x fa-inverse"></i>
                </span>
			</button>
		</div>
	</div>
</div>
