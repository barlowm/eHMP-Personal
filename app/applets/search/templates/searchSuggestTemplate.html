<li id="{{ itemId }}" role="presentation">
    <a role="menuitem" href="#" class="text-search-accessible" title="Choose Suggestion: {{ category }}: {{ cleansedSearchResult }}" tabindex="0">
        <div class="label label-default suggest-label pull-right">{{ category }}</div>
        <span id="{{firstString}}">{{firstString}}</span>
        <span id="{{boldString}}" class="bold">{{boldString}}</span>
        <span id="{{lastString}}">{{lastString}}</span>
    </a>
</li>
