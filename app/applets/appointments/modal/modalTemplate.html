<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_date_label">Date:</div>
  <div class="col-md-8 text-left" id="visit_date">{{dateTimeFormatted}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_type_label">Type:</div>
  <div class="col-md-8 text-left" id="visit_type">{{typeDisplayName}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_desc_label">Description:</div>
  <div class="col-md-8 text-left" id="visit_desc">{{kind}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_patientclass_label">Patient Class:</div>
  <div class="col-md-8 text-left" id="visit_patientclass">{{patientClassName}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_location_label">Location:</div>
  <div class="col-md-8 text-left" id="visit_location">{{locationName}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_status_label">Status:</div>
  <div class="col-md-8 text-left" id="visit_status">{{appointmentStatus}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_stopcode_label">Stop Code:</div>
  <div class="col-md-8 text-left" id="visit_stopcode">{{stopCodeName}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_provider_label">Provider:</div>
  <div class="col-md-8 text-left" id="visit_provider">{{providerDisplayName}}</div>
</div>
<div class="row">
  <div class="col-md-4 text-right text-muted" id="visit_facility_label">Facility:</div>
  <div class="col-md-8 text-left" id="visit_facility">{{facilityMoniker}}</div>
</div>
&nbsp;
<div class="row">
  <div class="col-md-12"><hr/></div>
  <div class="col-md-12"><h4 id="visit_reason_label">Reason:</h4></div>
  <div class="col-md-8 text-left" id="visit_reason">{{reasonName}}</div>
</div>
