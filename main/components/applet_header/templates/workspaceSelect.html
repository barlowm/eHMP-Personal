<button type="button" id="workspace-manager-button" class="btn btn-default" title="Workspace Manager">
    <i class="fa fa-th"></i><span class="sr-only">Workspace Manager Page</span>
</button>
<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <span id="screenName">Menu</span>
    <span class="fa fa-caret-down"></span>
</button>
<ul class="dropdown-menu" role="menu">
<div class="dropdownContainer">

<form >
<li><input type="text" name="searchDropdownScreens "id="dropdown-search-element" placeholder="Filter workspace by keyword" onfocus="this.value = this.value;" maxlength='25' title="Input text to Filter workspace by keyword"><button class="clear" id="clearSearch">
    <i class="fa fa-times"></i>
    <span class="sr-only">Press enter to clear filter text</span>
</button></li>
</form>

    {{#each screens}}
    <li role="presentation" class="{{routeName}}-button"> <a href="#{{routeName}}" role="button">
        {{#if defaultScreen}}
        <i class="fa fa-star"></i>
        {{/if}}
        {{title}}</a>
    </li>
    {{/each}}

</div>
</ul>
{{#unless hidePlusButton}}
<button type="button" id="plus-button" class="btn btn-default" title="Workspace Editor">
    <i class="fa fa-plus-square"><span class="sr-only">Screen Builder Page</span></i>
</button>
{{/unless}}
