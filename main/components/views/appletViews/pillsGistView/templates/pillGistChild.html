<div data-infobutton='{{name}}' data-infobutton-class="info-button-pill" tabindex="0" id='pill-gist-popover-{{uid}}' data-content='{{tooltip}}'
     data-toggle='popover'
     {{! data-placement="top"}}
     class='gistItem immunGist selectable changecolor 
     	{{#if severe}}
			severe
		{{else}}
 			{{#if moderate}}
 	 	 		moderate
 	 	 	{{else}}
 	 	 		{{#if mild}}
 					mild
 				{{/if}}
			{{/if}}
 	 	{{/if}}
 	 '>
    <span class="pull-left">&nbsp;{{name}}</span>&nbsp;
    <b class="badge">{{seriesNorm}}</b>&nbsp;
    <span id="age" age="age" class="pull-right">{{#if age}}{{formatTimeSince age}}{{/if}}</span>
</div>
